<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTEPalace - Charlotte's Space</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <h1>NOTEPalace</h1>
        </header>
        <div id="menu" class="dropdown-menu">
            <ul>
                <li onclick="createNote()">Crear nota</li>
                <li>Configuración</li>
                <li>Cerrar sesión</li>
                <li>Subir archivo</li>
            </ul>
        </div>
        <main>
            <section class="user-space">
                <h2>Charlotte's space</h2>
                <h3>Tareas pendientes</h3>
                <ul id="task-list">
                    <li>Terminar reporte</li>
                    <li>Leer capítulo 5</li>
                    <li>Comprar ingredientes para cena</li>
                </ul>
            </section>
            <section class="notes">
                <h3>Notas</h3>
                <div id="editor"></div>
                <button id="save-pending" onclick="savePending()">Guardar en Tareas Pendientes</button>
                <button id="save-folder" onclick="saveFolder()">Guardar en Carpeta</button>
            </section>
            <section class="folders">
                <h3>Carpetas</h3>
                <div class="folder" id="home-folder">Casa</div>
                <div class="folder" id="school-folder">Escuela</div>
                <div class="folder" id="cooking-ideas-folder">Ideas cocina</div>
                <div class="folder" id="work-folder">Trabajo</div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
